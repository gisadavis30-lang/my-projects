</head>

<body>

<header class="site-header">
  <a href="home.html" class="logo">Davis</a>
  <nav>

    <a href="contact.html" class="active">Contact</a>

<section class="contact">

  <h1 class="page-title">Get In <span>Touch</span></h1>
  <p class="page-intro">Have a project, question, or idea? Letâ€™s talk.</p>

  <!-- CONTACT CARDS -->
  <div class="contact-cards">

    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>gisadavis30@example.com</p>

    <div class="contact-card">

<style>
/* GLOBAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #e5e7eb;
}

/* HEADER */
.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 60px;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #38bdf8;
  text-decoration: none;
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #cbd5f5;
  font-weight: 500;
}

nav a.active,
nav a:hover {
  color: #38bdf8;
}

/* CONTACT SECTION */
.contact {
  max-width: 1200px;
  margin: auto;
  padding: 100px 20px;
  text-align: center;
}

.page-title {
  font-size: 3rem;
  margin-bottom: 15px;
}

.page-title span {
  color: #38bdf8;
}

.page-intro {
  font-size: 1.2rem;
  color: #9ca3af;
}

/* CONTACT CARDS */
.contact-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin: 70px 0;
}

.contact-card {
  background: #020617;
  padding: 40px;
  border-radius: 22px;
  transition: transform .3s ease, box-shadow .3s ease;
}

.contact-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 30px 60px rgba(56,189,248,.15);
}

.contact-card i {
  font-size: 3rem;
  color: #38bdf8;
  margin-bottom: 15px;
}

.contact-card h3 {
  margin-bottom: 10px;
}

.contact-card p {
  color: #9ca3af;
}

/* MAP */
.map-box {
  margin-top: 80px;
}

.map-box h2 {
  margin-bottom: 25px;
}

.map-box iframe {
  width: 100%;
  height: 400px;
  border-radius: 25px;
  border: none;
}

/* FORM */
.contact-form-box {
  background: #020617;
  padding: 50px;
  border-radius: 30px;
  max-width: 700px;
  margin: 90px auto 0;
}

.contact-form-box h2 {
  margin-bottom: 35px;
}

.input-group {
  position: relative;
  margin-bottom: 30px;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 2px solid #1e293b;
  background: transparent;
  color: #e5e7eb;
  font-size: 1rem;
}

.input-group label {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #9ca3af;
  background: #020617;
  padding: 0 6px;
  transition: .3s;
}

.input-group textarea + label {
  top: 25px;
}

.input-group input:focus + label,
.input-group textarea:focus + label,
.input-group input:valid + label,
.input-group textarea:valid + label {
  top: -8px;
  font-size: .85rem;
  color: #38bdf8;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 15px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(90deg, #0ea5e9, #38bdf8);
  color: #000;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform .3s ease;
}

.btn:hover {
  transform: scale(1.05);
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .site-header {
    padding: 20px;
  }
  .contact-form-box {
    padding: 35px 25px;
  }
}
</style>
